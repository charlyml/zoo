Padre
<h1>{{titulo}}</h1>
<ul>
	<li>Camiseta roja</li>
	<li>Gorra negra</li>
</ul>

<hr>

<p>
	Nombre del parque:
	<input type="text" [(ngModel)]="nombreParque" (keyup)="mostrarNombre();">
</p>
<p>
	Resultado: {{nombreParque}}
</p>

<div *ngIf="miParque">
	<h4>Datos de mi parque desde hijo</h4>
	<ol>
		<li>{{miParque.nombre}}</li>
		<li>{{miParque.metros}}</li>
		<li>{{miParque.vegetacion}}</li>
		<li>{{miParque.abierto}}</li>
	</ol>
</div>

<hr>

<p *ngIf="nombreParque">
	Hijo
	<parque [nombre] = "nombreParque" (pasameDatos)="verDatosParque($event)"></parque>
</p>
